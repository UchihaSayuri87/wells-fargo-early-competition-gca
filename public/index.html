<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for SEO and responsiveness -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#c40404" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="%PUBLIC_URL%/sitemap.xml" />
    <meta name="robots" content="index,follow" />
    <!-- Google Analytics: Replace UA-XXXXX-Y with your real ID or remove if not needed -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXX-Y');
    </script>
    <title>Wells Fargo Innovation Challenge</title>
    <meta name="description" content="Wells Fargo Innovation Challenge: Empowering the Future of Financial Services" />
    <meta property="og:title" content="Wells Fargo Innovation Challenge" />
    <meta property="og:description" content="Join Wells Fargo to innovate and shape the future of banking technology." />
    <meta property="og:image" content="%PUBLIC_URL%/wells-fargo-logo.png" />
    <style>
      body { opacity: 0; transition: opacity 0.5s; }
      body.wf-loaded { opacity: 1; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('wf-loaded');
      });
    </script>
    <!-- Accessible contact form with file upload -->
    <form
      action="https://formspree.io/f/xjkeqorg"
      method="POST"
      enctype="multipart/form-data"
      style="max-width:400px;margin:2rem auto;padding:2rem 1rem;background:#fff;border-radius:12px;box-shadow:0 2px 16px rgba(204,4,4,0.07);"
      aria-label="Contact form"
    >
      <label for="contact-email" style="display:block;font-weight:600;margin-bottom:0.5em;">Your email:</label>
      <input
        id="contact-email"
        type="email"
        name="email"
        required
        style="width:100%;margin-bottom:1em;padding:0.5em;border-radius:4px;border:1px solid #ccc;"
        aria-required="true"
        aria-label="Your email"
        autocomplete="email"
      />
      <label for="contact-upload" style="display:block;font-weight:600;margin-bottom:0.5em;">Your file:</label>
      <input
        id="contact-upload"
        type="file"
        name="upload"
        style="margin-bottom:1em;"
        aria-label="Your file"
      />
      <button type="submit" class="wf-btn" style="width:100%;margin-top:1em;">Send</button>
    </form>
  </body>
</html>
